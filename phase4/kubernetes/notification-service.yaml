# Notification Service Kubernetes Deployment
# ==========================================
#
# Deploys the notification service with Dapr sidecar for Kafka pub/sub.
# The service subscribes to: reminders, task-events, task-updates topics.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: todo-chatbot
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
      annotations:
        # Dapr sidecar injection
        dapr.io/enabled: "true"
        dapr.io/app-id: "notification-service"
        dapr.io/app-port: "8001"
        dapr.io/app-protocol: "http"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: notification-service
          image: todo-hackathon/notification-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
              name: http
          env:
            - name: PORT
              value: "8001"
            - name: DAPR_PUBSUB_NAME
              value: "kafka-pubsub"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: todo-chatbot
spec:
  selector:
    app: notification-service
  ports:
    - port: 80
      targetPort: 8001
      name: http
  type: ClusterIP
