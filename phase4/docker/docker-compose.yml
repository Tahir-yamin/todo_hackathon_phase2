version: '3.8'

services:
  # ===============================================
  # HYBRID ARCHITECTURE - Using Cloud NeonDB!
  # ===============================================

  # Backend API
  backend:
    build:
      context: ../..
      dockerfile: phase4/docker/backend.Dockerfile
    container_name: todo-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # NeonDB Cloud Database
      - DATABASE_URL=${DATABASE_URL}
      # AI Provider: DeepSeek via OpenRouter
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - AI_MODEL=${AI_MODEL:-deepseek/deepseek-chat}
      # Legacy keys (kept for backward compatibility)
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3000}
      - SITE_URL=${SITE_URL:-http://localhost:3000}
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health') or exit(1)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ../..
      dockerfile: phase4/docker/frontend.Dockerfile
    container_name: todo-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3000}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - TRUSTED_ORIGINS=${TRUSTED_ORIGINS:-http://localhost:3000}
      # GitHub OAuth
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      # NeonDB Cloud Database
      - DATABASE_URL=${DATABASE_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    name: todo-network
